<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Chessboard Background</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .chessboard {
    width: 400px; /* Adjust this value to resize the chessboard */
    height: 400px; /* Adjust this value to resize the chessboard */
    display: grid;
    grid-template-columns: repeat(8, 1fr);
    grid-template-rows: repeat(8, 1fr);
    border: 2px solid #000; /* Optional: Add border for visual clarity */
  }
  
  .chessboard > div {
    width: 100%;
    height: 100%;
  }
</style>
</head>
<body>
  <div class="chessboard" id="chessboard">
  </div>

  <script>
    const chessboard = document.getElementById('chessboard');

    for (let row = 0; row < 8; row++) {
      for (let col = 0; col < 8; col++) {
        const square = document.createElement('div');
        if ((row + col) % 2 === 0) {
          square.style.backgroundColor = 'white';
        } else {
          square.style.backgroundColor = 'black';
        }
        chessboard.appendChild(square);
      }
    }
  </script>
</body>
</html>
